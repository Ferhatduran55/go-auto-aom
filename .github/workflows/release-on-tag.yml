name: Release on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and publish release
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure npm@7
        run: npm install -g npm@7 || true

      - name: Clean frontend deps
        shell: powershell
        run: |
          if (Test-Path "frontend\node_modules") { Remove-Item "frontend\node_modules" -Recurse -Force }
          if (Test-Path "frontend\package-lock.json") { Remove-Item "frontend\package-lock.json" -Force }

      - name: Install frontend deps (no optional)
        working-directory: frontend
        run: npm install --no-optional

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Zip web folder
        shell: powershell
        run: |
          if (Test-Path release-web.zip) { Remove-Item release-web.zip -Force }
          Compress-Archive -Path web\* -DestinationPath release-web.zip

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install goversioninfo
        shell: bash
        run: go install github.com/josephspurrier/goversioninfo/cmd/goversioninfo@latest

      - name: Build Windows executables
        shell: powershell
        run: .\build.ps1 -SkipFrontend

      - name: Create GitHub Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            AutoManagement-*.exe
            release-web.zip
          draft: false
          prerelease: false
